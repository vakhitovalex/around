<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alex's Portfolio at Practicum Yandex">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Alex Vakhitov">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./index.css">
</head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/vector.svg" alt="title image" class="header__image">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__current">
            <img src="./images/profile__picture.png" alt="profile picture" class="profile__picture">
            <div class="profile__info">
              <div class="profile__head">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit"></button>
              </div>
              <p class="profile__about">Explorer</p>
            </div>
          </div>
          <button type="button" class="profile__add"></button>


        </section>

        <section class="elements">
          <div class="element">
            <img src="./images/yosemite.jpg" alt="photo of Yosemite" class="element__image">
            <div class="element__description">
              <h2 class="element__name">Yosemite Valley</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/tahoe.jpg" alt="Lake Tahoe" class="element__image">
            <div class="element__description">
              <h2 class="element__name">Lake Tahoe</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/sequoia.jpg" alt="Sequoia National Park in CA" class="element__image">
            <div class="element__description">
              <h2 class="element__name">Sequoia National Park</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/antilope.jpg" alt="Antilope Canyon" class="element__image">
            <div class="element__description">
              <h2 class="element__name">Antilope Canyon</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/niagara.jpg" alt="Niagara Falls in NY" class="element__image">
            <div class="element__description">
              <h2 class="element__name">Niagara Falls</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/monument.jpg" alt="photo of monument valley in AZ" class="element__image">
            <div class="element__description">
              <h2 class="element__name">Monument Valley</h2>
              <button type="button" class="element__like"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
          <p class="footer__text"> Â© 2020 Around The U.S.</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h3 class="modal__title">Edit profile</h3>
          <form action="#" class="form" method="POST">
              <input type="text" class="form__name" value="">
              <input type="text" class="form__about" value="">
              <button class="form__submit" type="submit">Save</button>
          </form>
        </div>
      </div>
      <template class="modal-place">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h3 class="modal-place__title">New Place</h3>
          <form action="#" class="form" method="POST">
              <input type="text" class="form__name" value="">
              <input type="text" class="form__about" value="">
              <button class="form__submit" type="submit">Save</button>
          </form>
        </div>
      </template>
    </div>



    <script src="./index.js"></script>
  </body>
</html>
