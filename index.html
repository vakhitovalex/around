<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alex's Portfolio at Practicum Yandex">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Alex Vakhitov">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="index.css">
</head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/vector.svg" alt="title image" class="header__image">
        <!-- <hr class="header__line"> -->
      </header>

      <main class="content">

        <section class="profile">

          <div class="profile__current">
            <img src="./images/profile__picture.png" alt="profile picture" class="profile__picture">
            <div class="profile__info">
              <div class="profile__head">
                <p class="profile__name">Jacques Cousteau</p>
                <button class="profile__edit"></button>
              </div>
              <p class="profile__about">Explorer</p>
            </div>
          </div>
          <img src="./images/plus.png" alt="plus add sign" class="profile__add">

          <div class="modal modal_open">

            <div class="modal__container">
              <button class="modal__close-button"></button>
              <h2 class="modal__title">Edit Profile</h2>

              <form action="" class="form">
                <input type="text" class="form__name" value="Jacques Cousteau">
                <input type="text" class="form__about" value="Explorer">
                <button class="form__submit" type="submit">Save</button>
              </form>
            </div>

          </div>

        </section>

        <section class="elements">
          <div class="element">
            <img src="./images/yosemite.jpg" alt="photo of Yosemite" class="element__image">
            <div class="element__description">
              <p class="element__name">Yosemite Valley</p>
              <img src="./images/like.svg" alt="like" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/tahoe.jpg" alt="Lake Tahoe" class="element__image">
            <div class="element__description">
              <p class="element__name">Lake Tahoe</p>
              <img src="./images/like.svg" alt="like" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/sequoia.jpg" alt="Sequoia National Park in CA" class="element__image">
            <div class="element__description">
              <p class="element__name">Sequoia National Park</p>
              <img src="./images/like.svg" alt="like" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/antilope.jpg" alt="Antilope Canyon" class="element__image">
            <div class="element__description">
              <p class="element__name">Antilope Canyon</p>
              <img src="./images/like.svg" alt="like" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/niagara.jpg" alt="Niagara Falls in NY" class="element__image">
            <div class="element__description">
              <p class="element__name">Niagara Falls</p>
              <img src="./images/like.svg" alt="like" class="element__like">
            </div>
          </div>
          <div class="element">
            <img src="./images/monument.jpg" alt="photo of monument valley in AZ" class="element__image">
            <div class="element__description">
              <p class="element__name">Monument Valley</p>
              <img src="./images/like.svg" alt="like" class="element__like">
            </div>
          </div>
        </section>

        <footer class="footer">
          <p class="footer__text"> Â© 2020 Around The U.S.</p>
        </footer>

      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
