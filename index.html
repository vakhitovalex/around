<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alex's Portfolio at Practicum Yandex">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Alex Vakhitov">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/vector.svg" alt="title image" class="header__image">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__current">
            <img src="./images/profile__picture.png" alt="profile picture" class="profile__picture">
            <div class="profile__info">
              <div class="profile__head">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit"></button>
              </div>
              <p class="profile__about">Explorer</p>
            </div>
          </div>
          <button type="button" class="profile__add"></button>
        </section>

        <section class="elements">
        </section>
      </main>

      <footer class="footer">
          <p class="footer__text"> Â© 2020 Around The U.S.</p>
      </footer>
      <div class="modal modal_type_edit-profile">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h3 class="modal__title">Edit profile</h3>
          <form action="#" class="form" method="POST">
              <input type="text" class="form__input form__input_type_profile-name" value= "" placeholder="Name">
              <input type="text" class="form__input form__input_type_profile-description" value="" placeholder="Description">
              <button class="form__submit" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_add-place">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h3 class="modal__title">New place</h3>
          <form action="#" class="form" method="POST">
              <input type="text" class="form__input form__input_type_place-title" value="" placeholder="Title">
              <input type="url" class="form__input form__input_type_place-link" value="" placeholder="Image Link">
              <button class="form__submit" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- <div class="modal modal_type_image">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h3 class="modal-place__title">New place</h3>
          <form action="#" class="form" method="POST">
              <input type="text" class="form__input form__input_type_place-title" value="" placeholder="Title">
              <input type="url" class="form__input form__input_type_place-link" value="" placeholder="Image Link">
              <button class="form__submit" type="submit">Save</button>
          </form>
        </div> -->

      </div>
      <template class="element-template">
        <div class="element">
          <button type="submit" class="element__delete"></button>
          <div class="element__image" ></div>
          <div class="element__description">
            <h2 class="element__name"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </template>
    </div>



    <script src="./index.js"></script>
  </body>
</html>
